<section class="toys container">
	<aside class="settings">
		<div class="settings__by-sort">
			<p class="settings__title">Сортировать</p>

			<select name="select" id="select-sort">

			</select>

		</div>
		<div class="settings__by-shape">
			<p class="settings__subtitle">Форма</p>
			<div class="shapes"></div>
		</div>
		<div class="settings__by-count">
			<p class="settings__subtitle">Количество экземпляров</p>
			
			<div id="rangeCount"></div>
			<output class="range-before"></output>
			<output class="range-after"></output>
		</div>
		<div class="settings__by-year">
			<p class="settings__subtitle">Год приобретения</p>
			
			<div id="rangeYear"></div>
			<output class="range-before"></output>
			<output class="range-after"></output>
		</div>
		<div class="settings__by-color">
			<p class="settings__subtitle">Цвет</p>
			<div class="colors"></div>

		</div>
		<div class="settings__by-size">
			<p class="settings__subtitle">Размер</p>
			<div class="sizes"></div>
		</div>
		<div class="settings__by-favourite">
			<div class="favourites"></div>
		</div>
		<div class="settings__btns">
			<button type="button" class="btn btn_save">Сохранить</button>
			<button type="button" class="btn btn_reset">Сбросить настройки</button>
		</div>
	</aside>
	<main class="toys__wrapper">
		<div class="toys__not-found">Ничего не найдено</div>
		<div class="toys__inner-wrapper">
		</div>

			<div class="modal-content">
				<h4>Внимание</h4>
				<p class="modal-text"></p>
			</div>
		</dialog> -->
	</main>
</section>
