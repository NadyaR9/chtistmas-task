<section class="firs">

			<div class="control control__audio"></div>
			<div class="control control__snow"></div>
		</section>
		<section class="firs__settings-trees">
			<h4 class="firs__subtitle">Выберите елку</h4>
			

			<div class="trees">
			</div>
		</section>
		<section class="firs__settings-background">
			<h4 class="firs__subtitle">Выберите фон</h4>
			<div class="bg">		
			</div>
		</section>
		<section class="firs__settings-lightss">
			<h4 class="firs__subtitle">Выберите гирлянду</h4>
			<div class="lights">		
			</div>
		</section>
		<section class="firs__settings-btns">
			<button type="button" class="btn btn_save">Применить</button>
			<button type="button" class="btn btn_reset">Сбросить фильтры</button>

	<main class="firs__workspace">

			<map id="image-map" class="image-map" name="image-map" >

			<div class="workspace__lights-wrapper">
			</div>
			<div class="workspace__snow"></div>
		</div>

	</main>
	<aside class="firs__fav">
		<section class="firs__fav-toys">
			<h4 class="firs__subtitle">Игрушки</h4>
			<div class="fav-toys">
				<div class="fav-toys__wrapper" data-drop-target="true"></div>
			</div>
		</section>
		<section class="firs__fav-dressup">
			<h4 class="firs__subtitle">Вы нарядили</h4>
			<div class="trees">
			</div>
		</section>
	</aside>
</section>
